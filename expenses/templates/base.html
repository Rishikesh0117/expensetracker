<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Centered floating alert container -->
    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center fade show shadow-lg" role="alert">
            <strong>{{ message }}</strong>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Expense Tracker</a>

            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <!-- Dropdown for logged-in users -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign Out</a></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto fade out the alert after 3 seconds
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transform = 'translate(-50%, -60%)';
                setTimeout(() => alert.remove(), 600);
            });
        }, 3000);
    </script>

    <style>
        .alert-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
            /* Above navbar */
            width: 80%;
            max-width: 500px;
        }

        .alert {
            transition: opacity 0.5s ease-out, transform 0.3s ease-in-out;
        }


        body {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        .navbar {
            margin-bottom: 0 !important;
        }
    </style>

</body>

</html>
